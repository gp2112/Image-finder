{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Finder - {{u}}</title>
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> 
	<link href="{% static 'css/found.css' %}" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="logo">
			<a href="/"><h1>Image Finder</h1></a>
			<div class="search">
				<form action="/" method="GET">
					<input id="searcher" name="url" type="text" value="{{u}}">
					<input type="submit" value="search">
				</form>
			</div>
		</div>
	</nav>
	<div class="container">		
		<ul>
			{% for url in urls %}
				<li><a href="{{url}}" target="_blank"><img class="image-find" src="{{url}}" height="163" style="max-width: 300px"></a></li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
